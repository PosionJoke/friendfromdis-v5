name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # UÅ¼ywaj maÅ‚ych liter â€” GHCR tegoss wymaga
  IMAGE_NAME: ghcr.io/posionjoke/friendfromdis-v5

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # ðŸ”¥ niezbÄ™dne do pushowania do GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # peÅ‚na historia (przydatne dla taga lub wersji)

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Make mvnw executable   # âœ… naprawia bÅ‚Ä…d Permission denied
        run: chmod +x mvnw

      - name: Build JAR
        run: ./mvnw -B -DskipTests package

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "ðŸ”¨ Building image tags:"
          echo " - $IMAGE_NAME:latest"
          echo " - $IMAGE_NAME:$SHORT_SHA"
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$SHORT_SHA .

      - name: Push Docker image
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "ðŸš€ Pushing Docker images..."
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$SHORT_SHA
          echo "âœ… Successfully pushed images:"
          echo " - $IMAGE_NAME:latest"
          echo " - $IMAGE_NAME:$SHORT_SHA"
